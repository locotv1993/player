<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Player</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
}

/* Loader */
#loader {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
    font-family: Arial, sans-serif;
    background: black;
    z-index: 9999;
}

/* iframe ocupa todo */
iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: none;
}
</style>
</head>

<body>

<div id="loader">‚è≥ Cargando transmisi√≥n‚Ä¶</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// üîí Evita doble retroceso
history.replaceState(null, "", location.href);
history.pushState(null, "", location.href);

window.addEventListener("popstate", () => {
    // üëá URL de tu men√∫ principal
    window.location.href = "index.html";
});

if (id) {
    const iframe = document.createElement("iframe");
    iframe.src = `https://streamtpcloud.com/global1.php?stream=${id}`;
    iframe.allow = "autoplay; fullscreen";

    iframe.onload = () => {
        document.getElementById("loader").style.display = "none";
        iframe.style.display = "block";
    };

    document.body.appendChild(iframe);
} else {
    document.getElementById("loader").innerText = "‚ùå Stream no disponible";
}
</script>

</body>
</html>
