<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 18px;
  background: #000;
  z-index: 10;
}

#backBtn {
  position: fixed;
  top: 12px;
  left: 12px;
  z-index: 20;
  background: rgba(0,0,0,0.6);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.3);
  padding: 8px 12px;
  border-radius: 10px;
  font-size: 14px;
}

iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: none;
}
</style>
</head>

<body>

<button id="backBtn">‚Üê Volver</button>
<div id="loader">‚è≥ Cargando transmisi√≥n‚Ä¶</div>

<script>
const params = new URLSearchParams(location.search);
const id = params.get("id");

// üî• Vuelve SIEMPRE al index.html real
function goHome() {
  location.href = "https://ns1-app.competenciadeportiva.com/";
}

document.getElementById("backBtn").onclick = goHome;

document.addEventListener("keydown", e => {
  if (e.key === "Escape" || e.key === "Backspace") {
    goHome();
  }
});

if (!id) {
  document.getElementById("loader").innerText = "‚ùå Stream no disponible";
} else {
  const iframe = document.createElement("iframe");
  iframe.src = `https://streamtpcloud.com/global1.php?stream=${encodeURIComponent(id)}`;
  iframe.allow = "autoplay; fullscreen; picture-in-picture";

  iframe.onload = () => {
    document.getElementById("loader").style.display = "none";
    iframe.style.display = "block";
  };

  document.body.appendChild(iframe);
}
</script>

</body>
</html>
