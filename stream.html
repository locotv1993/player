<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stream</title>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  background: #000;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

#loader {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  font-size: 18px;
  background: #000;
  z-index: 10;
}

iframe {
  width: 100%;
  height: 100%;
  border: 0;
  display: none;
}
</style>
</head>

<body>

<div id="loader">‚è≥ Cargando transmisi√≥n‚Ä¶</div>

<script>
const HOME_PAGE = "stream.html"; // üëà CAMBIA AQU√ç si tu men√∫ es otro

const params = new URLSearchParams(location.search);
const id = params.get("id");

// üîí Truco clave: bloquea historial intermedio
history.pushState(null, "", location.href);

// üëà Cuando el usuario da ATR√ÅS ‚Üí vuelve al men√∫
window.addEventListener("popstate", () => {
  location.replace(HOME_PAGE);
});

if (!id) {
  document.getElementById("loader").innerText = "‚ùå Stream no disponible";
} else {
  const iframe = document.createElement("iframe");
  iframe.src = `https://streamtpcloud.com/global1.php?stream=${encodeURIComponent(id)}`;
  iframe.allow = "autoplay; fullscreen; picture-in-picture";

  iframe.onload = () => {
    document.getElementById("loader").style.display = "none";
    iframe.style.display = "block";
  };

  document.body.appendChild(iframe);

  // ‚è±Ô∏è fallback si queda negro
  setTimeout(() => {
    if (document.getElementById("loader").style.display !== "none") {
      document.getElementById("loader").innerText =
        "‚è≥ A√∫n cargando‚Ä¶ presiona atr√°s para volver";
    }
  }, 15000);
}
</script>

</body>
</html>
