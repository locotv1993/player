<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Player</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: #000;
    overflow: hidden;
    font-family: Arial, sans-serif;
  }

  #loader {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    color: #fff;
    background: #000;
    z-index: 10;
    text-align: center;
    padding: 20px;
  }

  #loader small { color: #aaa; display:block; margin-top:8px; }

  #backBtn {
    position: fixed;
    top: 12px;
    left: 12px;
    z-index: 20;
    background: rgba(0,0,0,.55);
    color: #fff;
    border: 1px solid rgba(255,255,255,.25);
    padding: 8px 12px;
    border-radius: 10px;
    font-size: 14px;
  }

  iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: none;
  }
</style>
</head>
<body>

<button id="backBtn">‚Üê Volver</button>
<div id="loader">‚è≥ Cargando transmisi√≥n‚Ä¶ <small>Si tarda, revisa tu conexi√≥n</small></div>

<script>
  const params = new URLSearchParams(location.search);
  const id = params.get("id");

  // ‚úÖ HOME seguro para GitHub Pages (ra√≠z del repo)
  // Ej: /TuRepo/player.html  ->  https://dominio/TuRepo/
  const parts = location.pathname.split("/").filter(Boolean);
  const repo = parts.length ? parts[0] : "";
  const HOME = location.origin + (repo ? `/${repo}/` : "/");

  function goBackSmart() {
    // Si vienes desde tu men√∫, esto vuelve en 1 clic normal
    if (history.length > 1) history.back();
    else location.replace(HOME); // si abriste directo el player
  }

  document.getElementById("backBtn").addEventListener("click", goBackSmart);

  if (!id) {
    document.getElementById("loader").innerHTML = "‚ùå Stream no disponible";
  } else {
    const iframe = document.createElement("iframe");
    iframe.src = `https://streamtpcloud.com/global1.php?stream=${encodeURIComponent(id)}`;
    iframe.allow = "autoplay; fullscreen; picture-in-picture";

    iframe.onload = () => {
      document.getElementById("loader").style.display = "none";
      iframe.style.display = "block";
    };

    document.body.appendChild(iframe);

    // üî• Si tarda mucho o queda negro, muestra opci√≥n de volver
    setTimeout(() => {
      const loader = document.getElementById("loader");
      if (loader.style.display !== "none") {
        loader.innerHTML = "‚è≥ A√∫n cargando‚Ä¶<br><small>Si no abre, vuelve y prueba otro enlace</small>";
      }
    }, 12000);
  }
</script>

</body>
</html>
