<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Player</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

/* Mensaje de carga */
#loading {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
    background: black;
    z-index: 999;
}

iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: none;
}
</style>
</head>

<body>

<div id="loading">⏳ Cargando evento…</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

// Guardamos de dónde viene el usuario
const FROM = document.referrer;

// ⏪ Regreso automático en 5 segundos
setTimeout(() => {
    if (FROM) {
        window.location.href = FROM;
    } else {
        history.back();
    }
}, 5000);

if (id) {
    const iframe = document.createElement("iframe");
    iframe.src = `https://streamtpcloud.com/global1.php?stream=${encodeURIComponent(id)}`;
    iframe.allow = "autoplay; fullscreen";

    iframe.onload = () => {
        document.getElementById("loading").style.display = "none";
        iframe.style.display = "block";
    };

    document.body.appendChild(iframe);
} else {
    document.getElementById("loading").innerText = "❌ Evento no disponible";
}
</script>
<script>
(function () {
  const FROM = document.referrer;

  history.pushState({}, "", location.href);

  window.addEventListener("popstate", function () {
    if (FROM) {
      location.href = FROM;
    } else {
      location.href = "/";
    }
  });
})();
</script>

</body>
</html>
