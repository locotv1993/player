<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#loading {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
    background: black;
    z-index: 999;
}

iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: none;
}
</style>
</head>
<body>
<div id="loading">⏳ Cargando evento…</div>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const FROM = document.referrer;

// SOLUCIÓN: Reemplazar la entrada del historial en lugar de agregar una nueva
if (FROM) {
    // Guardar la URL de origen en sessionStorage
    sessionStorage.setItem('returnUrl', FROM);
}

// Detectar cuando la página se vuelve visible (usuario regresó del reproductor nativo)
let hasLoaded = false;

document.addEventListener('visibilitychange', function() {
    if (!document.hidden && hasLoaded) {
        // Usuario regresó, volver a la agenda
        const returnUrl = sessionStorage.getItem('returnUrl') || FROM;
        if (returnUrl) {
            window.location.replace(returnUrl); // replace en lugar de href
        } else {
            window.history.back();
        }
    }
});

window.addEventListener('pageshow', function(event) {
    if (hasLoaded && (event.persisted || performance.navigation.type === 2)) {
        const returnUrl = sessionStorage.getItem('returnUrl') || FROM;
        if (returnUrl) {
            window.location.replace(returnUrl);
        } else {
            window.history.back();
        }
    }
});

// También detectar cuando la ventana recupera el foco
window.addEventListener('focus', function() {
    if (hasLoaded && document.visibilityState === 'visible') {
        setTimeout(function() {
            const returnUrl = sessionStorage.getItem('returnUrl') || FROM;
            if (returnUrl) {
                window.location.replace(returnUrl);
            } else {
                window.history.back();
            }
        }, 300);
    }
});

if (id) {
    const iframe = document.createElement("iframe");
    iframe.src = `https://streamtpcloud.com/global1.php?stream=${encodeURIComponent(id)}`;
    iframe.allow = "autoplay; fullscreen";
    
    iframe.onload = () => {
        hasLoaded = true;
        document.getElementById("loading").style.display = "none";
        iframe.style.display = "block";
    };
    
    iframe.onerror = () => {
        document.getElementById("loading").innerText = "❌ Error al cargar el evento";
        setTimeout(function() {
            const returnUrl = sessionStorage.getItem('returnUrl') || FROM;
            if (returnUrl) {
                window.location.replace(returnUrl);
            } else {
                window.history.back();
            }
        }, 2000);
    };
    
    document.body.appendChild(iframe);
} else {
    document.getElementById("loading").innerText = "❌ Evento no disponible";
    setTimeout(function() {
        const returnUrl = sessionStorage.getItem('returnUrl') || FROM;
        if (returnUrl) {
            window.location.replace(returnUrl);
        } else {
            window.history.back();
        }
    }, 2000);
}

// Interceptar el botón atrás
window.addEventListener('popstate', function() {
    const returnUrl = sessionStorage.getItem('returnUrl') || FROM;
    if (returnUrl) {
        window.location.replace(returnUrl);
    }
});
</script>
</body>
</html>
