    function getParameterByName(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    function playSignalById(id) {
        const canal = canalesData.find(c => c.nombre === id);
        if (canal) {
            if (canal.tipo === "Web") {
                window.open(canal.url, '_blank');
            } else if (canal.tipo === "video3") {
                const header = JSON.parse(canal.params || '{}');
                const json_media_item = {
                    "media_item": {
                        "name": canal.nombre,
                        "uri": canal.url,
                        "drm_scheme": header.drm_scheme,
                        "drm_license_uri": header.drm_license_uri
                    }
                };
                PlayerApp.onPlay("", JSON.stringify(header), JSON.stringify(json_media_item));
            } else if (["video2"].includes(canal.tipo)) {
                const header = JSON.parse(canal.params || '{}');
                PlayerApp.onPlay(canal.url, JSON.stringify(header), "{}");
            } else {
                const header = JSON.parse(canal.params || '{}');
                PlayerApp.onPlay(canal.url, "", canal.params);
            }
        } else {
            console.error("Canal no encontrado");
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        const canalId = getParameterByName('Id');
        if (canalId) {
            playSignalById(canalId);
        }
    });
