<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Player</title>
<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

#loading {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 18px;
    background: black;
    z-index: 999;
}

iframe {
    width: 100%;
    height: 100%;
    border: 0;
    display: none;
}
</style>
</head>
<body>
<div id="loading">⏳ Cargando evento…</div>

<script>
window.onload = function () {

  const urlParams = new URLSearchParams(window.location.search);
  const iframeSrc = urlParams.get("get");

  if (!iframeSrc) {
    console.warn("Parámetro 'get' ausente.");
    return;
  }

  /* ===== Validar que sea una URL normal ===== */
  if (!iframeSrc.startsWith("http")) {
    console.warn("URL inválida:", iframeSrc);
    return;
  }

  /* ===== Crear iframe ===== */
  const iframe = document.createElement("iframe");
  iframe.src = iframeSrc;
  iframe.frameBorder = "0";
  iframe.allowFullscreen = true;
 
  const iframeContainer = document.createElement("div");
  iframeContainer.className = "ViostreamIframe";
  iframeContainer.appendChild(iframe);

  document.body.appendChild(iframeContainer);

  /* ===== Retroceso automático (5–10s) ===== */
  const tiempo = Math.floor(Math.random() * (10000 - 5000 + 1)) + 5000;

  setTimeout(function () {
    try {
      window.top.history.back();
    } catch (e) {
      window.history.back();
    }
  }, tiempo);

};
</script>
</body>
</html>
