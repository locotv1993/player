<html lang="es">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="cache-control" content="max-age=0"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>
        <meta charset="UTF-8">
        <meta name="robots" content="noindex">
        <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js"></script>
        <style type="text/css">
            body {
                margin: 0;
                padding: 0;
                overflow-y: hidden;
            }

            .jw-settings-sharing {
                display: none!important;
            }
        </style>
        <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
        <script>
            jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
        </script>
        <script type="text/javascript">
            var urlSearchParams = new URLSearchParams(window.location.search);

            var getURL = urlSearchParams.get('get') || '';
            var getLang = urlSearchParams.get('lang') || '';
            var getIMG = urlSearchParams.get('img') || '';
            var getKEY = urlSearchParams.get('key') || '';
            var getKEY2 = urlSearchParams.get('key2') || '';

            const getParameter = name => (new URLSearchParams(window.location.search)).get(name) || '';
        </script>
    </head>
    <div id="player"></div>
    <script type="text/javascript">
        var jwp = jwplayer("player");

        jwp.setup({

            playlist: [{
                "title": "Comparte la aplicaci√≥n",
                "image": getIMG,
                "sources": [{
                    "default": true,
                    "type": "dash",
                    "file": decodeURI(getURL),
                    "drm": {
                        "clearkey": {
                            "keyId": getKEY,
                            "key": getKEY2
                        }
                    },
                    "label": "0"
                }]
            }],
            width: "100%",
            height: "100%",
            mute: false
        });
    </script>
</body></html>
